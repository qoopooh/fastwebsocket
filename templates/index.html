<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fast API with WebSocket</title>
  <!-- Include Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-4">WebSocket Test</h1>
    <div class="flex items-center mb-4">
      <label for="inputText" class="mr-2">Input:</label>
      <input type="text" id="inputText" class="border border-gray-300 px-4 py-2 rounded-md w-64">
    </div>
    <div class="mb-4">
      <label for="outputDiv" class="mr-2">Output:</label>
      <input type="text" id="outputText" class="border border-gray-300 px-4 py-2 rounded-md w-64" disabled>
    </div>
  </div>

  <!-- Include your main.js file -->
  <script src="static/main.js"></script>
</body>

</html>
